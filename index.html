<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Flex 卡片分享器 v2.9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
      margin: 0;
    }
    .card {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, input {
      width: 100%;
      font-size: 15px;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: monospace;
    }
    textarea {
      height: 400px;
      resize: vertical;
    }
    button {
      background: linear-gradient(135deg, #513934, #d4c0ba);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #6e4d3a, #e0d2ca);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Flex 卡片分享器 v2.9</h1>
    <input id="altTextInput" type="text" placeholder="請輸入卡片標題 altText（可留空）" />
    <textarea id="jsonInput" placeholder="請貼上完整 Flex JSON，emoji、漸層、變色按鈕、多卡、carousel 通通支援"></textarea>
    <button onclick="sendFlex()">📤 分享給 LINE 好友</button>
  </div>

  <script>
    liff.init({ liffId: "2007736327-ZO83VAmo" })
      .then(() => {
        if (!liff.isLoggedIn()) liff.login();
      })
      .catch((err) => alert("❌ LIFF 初始化失敗：" + err));

    // --- 新增：統一處理 action，支援「文字觸發（message）」簡寫 ---
    function normalizeActions(obj) {
      if (!obj || typeof obj !== 'object') return obj;
      if (obj.action && typeof obj.action === 'object') {
        const a = obj.action;
        // A. 原生 message 直接通過
        // B. 簡寫：uri 以 "msg:" 開頭 -> 轉 message
        // C. 自定欄位：存在 actionText -> 轉 message
        if (a.type === 'uri' && typeof a.uri === 'string' && a.uri.startsWith('msg:')) {
          obj.action = { type: 'message', label: a.label || '', text: a.uri.slice(4).trim() };
        } else if (a.type === 'uri' && typeof a.actionText === 'string' && a.actionText.trim()) {
          obj.action = { type: 'message', label: a.label || '', text: a.actionText.trim() };
        }
      }
      for (const k in obj) {
        if (obj[k] && typeof obj[k] === 'object') obj[k] = normalizeActions(obj[k]);
      }
      return obj;
    }

    // 清理 + 圖片網址正規化
    function sanitize(obj, path = "") {
      if (typeof obj !== 'object' || obj === null) return obj;

      // ✅ 保留 footer 空 box（當 spacer）
      if (obj.type === 'box' && Array.isArray(obj.contents) && obj.contents.length === 0 && path.includes("footer")) {
        return obj;
      }
      // ❌ 其餘空 box 移除
      if (obj.type === 'box' && Array.isArray(obj.contents) && obj.contents.length === 0) {
        return null;
      }
      // ✅ Google Drive 圖片正規化（若你本來就有 w1080 也不影響）
      if (obj.url && typeof obj.url === 'string') {
        const m = obj.url.match(/https:\/\/lh3\.googleusercontent\.com\/d\/([a-zA-Z0-9_-]+)/);
        if (m && !obj.url.includes('/u/0/')) {
          obj.url = `https://lh3.googleusercontent.com/u/0/d/${m[1]}=w1080`;
        }
      }

      // 遞迴處理
      for (const key in obj) {
        if (Array.isArray(obj[key])) {
          obj[key] = obj[key].map((v, i) => sanitize(v, `${path}.${key}[${i}]`)).filter(e => e !== null);
        } else if (typeof obj[key] === 'object') {
          obj[key] = sanitize(obj[key], `${path}.${key}`);
        }
      }

      // ✅ 將簡寫/自定欄位 action 轉為 message
      obj = normalizeActions(obj);
      return obj;
    }

    // 將輸入自動包成合法 Flex
    function toFlexMessage(parsed, altTextFallback) {
      // 如果使用者直接貼 bubble 或 carousel，這裡自動包成 flex
      const isBubbleOrCarousel = parsed && typeof parsed === 'object' &&
        ((parsed.type === 'bubble') || (parsed.type === 'carousel'));

      if (isBubbleOrCarousel) {
        return { type: "flex", altText: altTextFallback, contents: parsed };
      }

      // 已經是 flex（但可能少欄位），補 altText
      if (parsed && parsed.type === 'flex') {
        if (!parsed.altText) parsed.altText = altTextFallback;
        return parsed;
      }

      // 其他情況，當作錯誤
      return null;
    }

    async function sendFlex() {
      const raw = document.getElementById("jsonInput").value.trim();
      const altText = document.getElementById("altTextInput").value || "這是一則 Flex 卡片";
      if (!raw) return alert("⚠️ 請貼上 Flex JSON");

      if (!liff.isApiAvailable("shareTargetPicker")) {
        return alert("⚠️ 此環境不支援分享功能，請用手機 LINE App 內開啟此頁（LIFF）");
      }

      try {
        let parsed = JSON.parse(raw);
        parsed = sanitize(parsed);

        const message = toFlexMessage(parsed, altText);
        if (!message) {
          return alert("❌ 這不是合法的 Flex 結構（需為 bubble/carousel，或完整 flex）");
        }

        // --- 核心：更嚴謹的結果判斷 + 安全回退 ---
        // 有些情況（使用者取消/裝置限制），SDK 會回傳 null，我們不視為成功
        const payload = [message];

        // 若你擔心偶發拒收，可打開這行：同時帶一段小文字，便於你確認是否送達
        // payload.unshift({ type: "text", text: "（測試）剛剛送出了一張 Flex 卡片" });

        const res = await liff.shareTargetPicker(payload);

        // 使用者關掉面板（取消） -> res 為 null
        if (res === null) {
          return alert("ℹ️ 你已取消分享（未送出）");
        }

        // 一些裝置會回傳 { status: { ... } }，這裡保留判斷但不強制
        // console.log("shareTargetPicker result:", res);

        alert("✅ 分享已送出！若仍看不到訊息，請改用：\n1) 在手機 LINE App 內開啟此 LIFF 再試\n2) 在 Flex JSON 前先加一段文字測試（已支援）");
        document.getElementById("jsonInput").value = "";
        document.getElementById("altTextInput").value = "";

      } catch (e) {
        alert("❌ JSON/送出失敗：\n" + e.message);
      }
    }
  </script>
</body>
</html>
