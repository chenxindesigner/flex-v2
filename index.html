<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Flex 卡片分享器 v2.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
      margin: 0;
    }
    .card {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, input {
      width: 100%;
      font-size: 15px;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: monospace;
    }
    textarea {
      height: 400px;
      resize: vertical;
    }
    button {
      background: linear-gradient(135deg, #513934, #d4c0ba);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #6e4d3a, #e0d2ca);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Flex 卡片分享器 v2.2</h1>
    <input id="altTextInput" type="text" placeholder="請輸入卡片標題 altText（可留空）" />
    <textarea id="jsonInput" placeholder="請貼上完整 Flex JSON，包括 emoji、漸層、按鈕、carousel、多張 bubble..."></textarea>
    <button onclick="sendFlex()">📤 分享給 LINE 好友</button>
  </div>

  <script>
    liff.init({ liffId: "2007736327-ZO83VAmo" })
      .then(() => {
        if (!liff.isLoggedIn()) liff.login();
      })
      .catch((err) => alert("❌ LIFF 初始化失敗：" + err));

    function fixImageUrls(obj) {
      if (typeof obj !== 'object' || obj === null) return;
      for (let key in obj) {
        if (key === 'url' && typeof obj[key] === 'string' && obj[key].includes('lh3.googleusercontent.com/d/')) {
          if (!obj[key].includes('=')) obj[key] += '=w1080';
        } else {
          fixImageUrls(obj[key]);
        }
      }
    }

    function removeEmptyContents(obj) {
      if (typeof obj !== 'object' || obj === null) return;
      if (Array.isArray(obj)) {
        for (let i = obj.length - 1; i >= 0; i--) {
          if (
            obj[i] &&
            obj[i].contents &&
            Array.isArray(obj[i].contents) &&
            obj[i].contents.length === 0
          ) {
            obj.splice(i, 1);
          } else {
            removeEmptyContents(obj[i]);
          }
        }
      } else {
        for (let key in obj) {
          removeEmptyContents(obj[key]);
        }
      }
    }

    function sendFlex() {
      const raw = document.getElementById("jsonInput").value.trim();
      const altText = document.getElementById("altTextInput").value || "這是一則 Flex 卡片";

      if (!raw) return alert("⚠️ 請貼上 Flex JSON");

      try {
        let parsed = JSON.parse(raw);
        fixImageUrls(parsed);
        removeEmptyContents(parsed);

        let message;
        if (parsed.type === "flex" && parsed.altText && parsed.contents) {
          message = parsed; // 已是完整 Flex 結構
        } else {
          message = {
            type: "flex",
            altText: altText,
            contents: parsed
          };
        }

        if (!liff.isApiAvailable("shareTargetPicker")) {
          return alert("⚠️ 此裝置不支援分享功能，請改用手機 LINE App 開啟");
        }

        liff.shareTargetPicker([message])
          .then(() => {
            alert("✅ 分享成功！");
            document.getElementById("jsonInput").value = "";
            document.getElementById("altTextInput").value = "";
          })
          .catch((err) => alert("❌ 分享失敗：" + err));
      } catch (e) {
        alert("❌ JSON 格式錯誤，請檢查格式\n\n" + e.message);
      }
    }
  </script>
</body>
</html>
